<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>TECLADO VIRTUAL DA HELOISA</h2>
    <div class="teclado" id="teclado">
        <div class="tecla" onclick="appendToInput('A')">A</div>
        <div class="tecla" onclick="appendToInput('B')">B</div>
        <div class="tecla" onclick="appendToInput('C')">C</div>
        <div class="tecla" onclick="appendToInput('D')">D</div>
        <div class="tecla" onclick="appendToInput('E')">E</div>
        <div class="tecla" onclick="appendToInput('F')">F</div>
        <div class="tecla" onclick="appendToInput('G')">G</div>
        <div class="tecla" onclick="appendToInput('H')">H</div>
        <div class="tecla" onclick="appendToInput('I')">I</div>
        <div class="tecla" onclick="appendToInput('J')">J</div>
        <div class="tecla" onclick="appendToInput('K')">K</div>
        <div class="tecla" onclick="appendToInput('L')">L</div>
        <div class="tecla" onclick="appendToInput('M')">M</div>
        <div class="tecla" onclick="appendToInput('N')">N</div>
        <div class="tecla" onclick="appendToInput('O')">O</div>
        <div class="tecla" onclick="appendToInput('P')">P</div>
        <div class="tecla" onclick="appendToInput('Q')">Q</div>
        <div class="tecla" onclick="appendToInput('R')">R</div>
        <div class="tecla" onclick="appendToInput('S')">S</div>
        <div class="tecla" onclick="appendToInput('T')">T</div>
        <div class="tecla" onclick="appendToInput('U')">U</div>
        <div class="tecla" onclick="appendToInput('V')">V</div>
        <div class="tecla" onclick="appendToInput('W')">W</div>
        <div class="tecla" onclick="appendToInput('X')">X</div>
        <div class="tecla" onclick="appendToInput('Y')">Y</div>
        <div class="tecla" onclick="appendToInput('Z')">Z</div>
    </div>

    <input type="text" id="salvar" readonly>
    <button onclick="saveWord()">Salvar Palavra</button>

    <script>
        let inputElement = document.getElementById("salvar");

        function appendToInput(letter) {
            inputElement.value += letter;
        }

        function saveWord() {
            alert("Palavra salva: " + inputElement.value);
            inputElement.value = "";
        }
    </script>
</body>

</html>
